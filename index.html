<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3433626458683249"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-3433626458683249">
</head>
<body>
    <div class="container">
        <h1>AI가 알려주는 내 동물상 찾기</h1>
        <p>얼굴 사진을 업로드하여 당신의 동물상을 찾아보세요!</p>
        
        <div id="controls">
            <input type="file" id="image-upload" accept="image/*">
            <label for="image-upload" class="custom-file-upload">이미지 선택</label>
        </div>

        <div class="content">
            <div id="image-container">
                <img id="image-preview" src="#" alt="Image preview" />
            </div>
            <div id="label-container"></div>
        </div>

        <!-- Google AdSense ad unit - Placeholder. Replace data-ad-slot with your actual ad slot ID -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-3433626458683249"
             data-ad-slot="YOUR_AD_SLOT_ID_HERE"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
